<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Charity's App{% endblock %}</title>
</head>

<body>
    <div class="row h-100 pt-2">
        <div id="sidebar" class="col-sm-2">
            {% block sidebar %}
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/blog/" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="/polls/" class="nav-link active">Polls</a></li>
            </ul>
            {% endblock %}
        </div>

        <div id="content" class="col-1 flex-grow-1 d-flex justify-content-center mx-5">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
