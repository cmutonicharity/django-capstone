<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}Rwandan Guided Tours{% endblock %}</title>
</head>

<body>
    <div class="row h-100 m-2">
        <div id="sidebar" class="col-sm-2">
            {% block sidebar %}
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"><a href="/tourism/" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Tours</a></li>
                <li class="nav-item"><a href="/tourism/history/" class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}">History</a></li>
            </ul>
            {% endblock %}
        </div>

        <div id="content" class="col-1 flex-grow-1 d-flex justify-content-center mx-5">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
